    <style>
      .index-page{
      	padding: 40px 0;
      	text-align: center;
      }
      .index-page h1{
      	margin: 0 0 30px 0;
      	font-size: 60px;
      }
      .index-page ul li{
      	margin: 0 0 10px 0;
      }
      .index-page ul a{
      	position: relative;
      	display: block;
      	color: #000;
      	font-size: 20px;
      }
      .index-page ul a:after{
      	content: '';
      	position: absolute;
      	z-index: -1;
      	top: 0;
      	left: 0;
      	width: 100%;
      	height: 100%;
      	background: #DDD;
      	transform: scaleX(0);
      	transition: transform .3s, background .3s;
      }
      .index-page ul a:hover:after{
      	transform: scaleX(1);
      }
      .index-page ul a.completed{
      	color: green;
      }
      .index-page ul a.completed:after{
      	transform: scaleX(1);
      }
      
    </style>
